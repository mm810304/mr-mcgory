<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/styles.min.css">
    <title>NASA Pic Of The Day</title>
</head>
<body class="nasa">
    <div class="nasa__loader hidden">
        <img src="./../../svg/loader-two.svg" alt="Loader Animation">

    <div class="nasa__container">

            <h3 class="navigation__logo-text blue-text"><a class="navigation__logo-text blue-text" href="/">MrM</a></h3>
        </div>
        <div class="nasa__navigation-container">
            <span class="nasa__background"></span>
            <span class="nasa__navigation-items" id="resultsNav">

                <h3>&nbsp;&nbsp;&nbsp;â€¢&nbsp;&nbsp;&nbsp;</h3>
                <h3 id="get-more-images-link" class="nasa__clickable">Load More</h3>
            </span>
            <span class="nasa__navigation-items hidden" id="favoritesNav">
                <h3 id="get-more-images-link-two" class="nasa__clickable">Load More NASA Images</h2>
            </span>
        </div>

        <div class="nasa__images-container"></div>

    </div>

    <div class="nasa__save-confirmed" hidden>
        <h1 class="nasa__save-confirmed-text">ADDED!</h1>
    </div>

    <script src="/dist/timekiller.bundle.js" type="module"></script>

</html>
